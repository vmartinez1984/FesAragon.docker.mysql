version: "3.3"
services:
  mysql:
    image: mysql:latest
    restart: always
    container_name: mysqldbfesa
    environment:
      MYSQL_DATABASE: 'CodigosPostales'
      MYSQL_ROOT_PASSWORD: '123456'
    ports:
      # <Port exposed> : <MySQL Port running inside container>
      - '3306:3306'
      # Where our data will be persisted
    volumes:
      - ~/Documents/repos/Intersemestral-1-2024/Docker-MySql/volumen:/var/lib/mysql
      - ./sql/CodigosPostales_MySql.sql:/docker-entrypoint-initdb.d/CodigosPostales_MySql.sql

# comando: docker-compose up